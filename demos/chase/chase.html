<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>追寻</title>
    <script type="module" crossorigin src="assets/index-B4G4hnsm.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- <canvas class="threejs"></canvas> -->

    <script>
      document.addEventListener("keydown", function (event) {
        // 检查是否按下了 Command (Mac) 或 Ctrl (Windows/Linux) + S
        if ((event.metaKey || event.ctrlKey) && event.key === "s") {
          event.preventDefault(); // 阻止默认的保存操作
        }
      });
    </script>
  </body>
</html>
