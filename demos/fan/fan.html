  <body>
    <h3 class="title">《 帆 》</h3>
    <p class="author">刘湛秋</p>
    <div class="poem">
      <p class="p1">我愿意看见一只只白帆</p>
      <p class="p2">
        在帆的上面是飘动的白云和天空，在帆的下面是温暖的船舱；在那里，生活不是僵硬的，而是在不停地流动和飘荡
      </p>
      <p class="p3">我愿意看见一只只白帆</p>
      <p class="p4">
        无论在小河，在大江，还是在海洋，它都在前进，都在和风浪搏斗，在每一片鼓满风的帆里，都藏着一个美丽的幻想
      </p>
      <p class="p5">
        我愿看见一只只白帆。我愿我们的生活像一片片白帆，永远寻求不冻的港
      </p>
    </div>
